<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="lightbox/css/lightbox.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
  <div class="wrap">

    <div class="search">
      <input type="text" name="search" data-search />
    </div>

    <div class="gallery">

      <div class="thumb" data-filter-item data-filter-name="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
        <a href="photos/01.jpg" data-lightbox="gallery" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
          <img src="photos/thumbnails/01.jpg" alt="Hay Bales">
        </a>
      </div>

      <div class="thumb" data-filter-item data-filter-name="The lake was so calm today. We had a great view of the snow on the mountains from here.">
        <a href="photos/02.jpg" data-lightbox="gallery" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
          <img src="photos/thumbnails/02.jpg" alt="Lake">
        </a>
      </div>

      <div class="thumb" data-filter-item data-filter-name="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
        <a href="photos/03.jpg" data-lightbox="gallery" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
          <img src="photos/thumbnails/03.jpg" alt="Canyon">
        </a>
      </div>

      <div class="thumb" data-filter-item data-filter-name="It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">
        <a href="photos/04.jpg" data-lightbox="gallery" data-title="It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">
          <img src="photos/thumbnails/04.jpg" alt="Iceberg">

          <img src="photos/thumbnails/05.jpg" alt="Desert">
        </a>
      </div>

      <div class="thumb" data-filter-item data-filter-name="Fall is coming, I love when the leaves on the trees start to change color.">
        <a href="photos/06.jpg" data-lightbox="gallery" data-title="Fall is coming, I love when the leaves on the trees start to change color.">
          <img src="photos/thumbnails/06.jpg" alt="Fall">
        </a>
      </div>

      <div class="thumb" data-filter-item data-filter-name="I drove past this plantation yesterday, everything is so green!">

          <img src="photos/thumbnails/07.jpg" alt="Plantation">
        </a>
      </div>

      <div class="thumb" data-filter-item data-filter-name="My summer vacation to the Oregon Coast. I love the sandy dunes!">
        <a href="photos/08.jpg" data-lightbox="gallery" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
          <img src="photos/thumbnails/08.jpg" alt="Dunes">
        </a>
      </div>

      <div class="thumb" data-filter-item data-filter-name="We enjoyed a quiet stroll down this countryside lane.">
        <a href="photos/09.jpg" data-lightbox="gallery" data-title="We enjoyed a quiet stroll down this countryside lane.">
          <img src="photos/thumbnails/09.jpg" alt="Countryside Lane">
        </a>
      </div>

      <div class="thumb" data-filter-item data-filter-name="Sunset at the coast! The sky turned a lovely shade of orange.">
        <a href="photos/10.jpg" data-lightbox="gallery" data-title="Sunset at the coast! The sky turned a lovely shade of orange.">
          <img src="photos/thumbnails/10.jpg" alt="Sunset">
        </a>
      </div>

          <img src="photos/thumbnails/12.jpg" alt="Bluebells">
        </a>
      </div>

    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="lightbox/js/lightbox.min.js"></script>

      lightbox.option({
        'showImageNumberLabel': false
      })
    </script>
    <script src="js/search.js"></script>

</html>
